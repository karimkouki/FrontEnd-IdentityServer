
<div class="wrapper"  >
  <div class="content shadow-sm" >
     

      <!-- Main container starts -->
      <div class="container main-container" id="main-container" >
          <div class="jumbotron px-4 py-5 text-white rounded position-relative overflow-hidden mb-4 template-bg" >
             
 

<br>

<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="searchbar">
      <input class="search_input" type="text" name="search" [(ngModel)]="searchText" placeholder="Search...">
      <button class="search_icon"><i class="fas fa-search">OK</i></button>
    </div>
  </div>
</div>









<div class="row mt-5">
  <table  class="table table-striped">    
    <thead>
      <th>Id</th>
      <th> Name</th>
      <th>displayName </th>
      <th>required </th>
      <th>emphasize </th>
      <th>showInDiscoveryDocument </th>
  </thead>

  <tbody>
  
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
   <td>{{user.displayName}}</td>
   <td>{{user.required}}</td>
   <td>{{user.emphasize}}</td>
   <td>{{user.showInDiscoveryDocument}}</td>
   
   <td><button class="btn btn-danger"  (click)="deleteRole(user)">Delete</button>
    <button class="btn btn-primary" (click)="ListData(role)">Edit</button></td>
<tr *ngFor="let user of user.apiResource.scopes | filter:searchText">
  <td>{{user.id}}</td>
    <td>{{user.name}}</td>
   <td>{{user.displayName}}</td>
   <td>{{user.required}}</td>
   <td>{{user.emphasize}}</td>
   <td>{{user.showInDiscoveryDocument}}</td>
   
   <td><button class="btn btn-danger"  (click)="deleteRole(user)">Delete</button>
    <button class="btn btn-primary" (click)="ListData(role)">Edit</button></td>
</tr>

 
</tbody>
  </table>
</div>



<form> 
  




  <button (click)="show = !show" class="btn btn-success" >{{show ? 'Add APiScopes' : 'Cancel'}}</button>
  
  <br>
  <div *ngIf="show; else elseBlock">
  
  
  
  
  
  
  

  
    
  </div>
  <ng-template #elseBlock>
    <form class="form">

      <div class="form-group">
        <label class="mr-sm-2 col-md-4" >apiResourceID </label>
        <input type="text" disabled  value="{{user.apiResourceID}}" [(ngModel)]="user.apiResourceID" name="apiResourceID" class="form-control mb-2 mr-sm-2" required>
      </div>
      
      <div class="form-group">
    <label class="mr-sm-2 col-md-4" >name</label>
    <input type="text"  [(ngModel)]="role.name" name="name" class="form-control mb-2 mr-sm-2" required>
  </div>
  <div class="form-group">
    <label class="mr-sm-2 col-md-4" >displayName</label>

    <input type="text"   [(ngModel)]="role.displayName" name="displayName" class="form-control mb-2 mr-sm-2" id="displayName" placeholder="APiScopes displayName">
  </div>
    <div  >
      <label class="mr-sm-2 col-md-4" for="inlineFormCustomSelect">required</label>
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)]="role.required" name="required">
        <option selected>Choose...</option>
        <option value="True">True</option>
        <option value="false">false</option>
      
      </select>
    </div>
    <div  >
      <label class="mr-sm-2 col-md-4" for="inlineFormCustomSelect">emphasize</label>
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect1" [(ngModel)]="role.emphasize" name="emphasize">
        <option selected>Choose...</option>
        <option value="True">True</option>
        <option value="false">false</option>
      
      </select>
    </div>
    <div  >
      <label class="mr-sm-2 col-md-4" for="inlineFormCustomSelect">showInDiscoveryDocument</label>
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect2" [(ngModel)]="role.showInDiscoveryDocument" name="showInDiscoveryDocument">
        <option selected>Choose...</option>
        <option value="True">True</option>
        <option value="false">false</option>
      
      </select>
    </div>
    
  
  
    <div class="form-check mb-2 mr-sm-2">
      <input class="form-check-input" type="checkbox" id="inlineFormCheck3">
      <label class="form-check-label" for="inlineFormCheck">
        Remember me
      </label>
    </div>
  
    <button type="button" class="btn btn-primary mb-2" (click)="registerAPiScopes()" >Submit</button>
  
  
  
  </form>
  
  
  
  </ng-template>
  
</form>
