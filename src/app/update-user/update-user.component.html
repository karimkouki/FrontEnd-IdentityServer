<div class="wrapper"  >
  <div class="content shadow-sm" >
     

      <!-- Main container starts -->
      <div class="container main-container" id="main-container" >
          <div class="jumbotron px-4 py-5 text-white rounded position-relative overflow-hidden mb-4 template-bg" >
             
 



<div class="container">

  <form (ngSubmit)="processForm()">
      <div class="form group">
          <input type="text" name="id" class="form-control" [(ngModel)]="user.id">
      </div>
      <div class="form group">
          <label for="fname">First Name</label>
          <input type="text" name="UserName" class="form-control" [(ngModel)]="user.UserName">
      </div>
      <div class="form group">
          <label for="lname">Full Name</label>
          <input type="text" name="FullName" class="form-control" [(ngModel)]="user.FullName">
      </div>

      <div class="form group">
        <label for="lname">Email</label>
        <input type="text" name="Email" class="form-control" [(ngModel)]="user.Email">
    </div>

    <div class="form group">
      <label for="lname">Photo</label>
      <br>
      <img src="{{user.file}}"   name="file" alt="profil"    [(ngModel)]="user.file" style="width:60px; height:60px;">

     <br>
      <app-upload></app-upload>

  </div>

  <br>
      <input type="submit" value="save" class="btn btn-success">
  </form>
</div>
