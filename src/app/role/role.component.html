<div class="wrapper"  >
  <div class="content shadow-sm" >
     

      <!-- Main container starts -->
      <div class="container main-container" id="main-container" >
          <div class="jumbotron px-4 py-5 text-white rounded position-relative overflow-hidden mb-4 template-bg" >
             
 

<br>

<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="searchbar">
      <input class="search_input" type="text" name="search" [(ngModel)]="searchText" placeholder="Search...">
      <button class="search_icon"><i class="fas fa-search">OK</i></button>
    </div>
  </div>
</div>









<div class="row mt-5">
 



  <table  class="table table-striped">
    
    <thead>
      <th>Id</th>
      <th> Name</th>
      <th>normalized Name</th>
      <th>Operations </th>
  </thead>

  <tbody>
  <tr *ngFor="let role of events | filter:searchText">
    <td>{{role.id}}</td>
    <td>{{role.name}}</td>
   <td>{{role.normalizedName}}</td>
    <td><button class="btn btn-danger"  (click)="deleteRole(role)">Delete</button>
        <button class="btn btn-primary" (click)="ListData(role)">Edit</button></td>
       
</tr>
</tbody>
  </table>
</div>

<form> 
  




<button (click)="show = !show" class="btn btn-success" >{{show ? 'Add Role' : 'Cancel'}}</button>

<br>
<div *ngIf="show; else elseBlock">









  
</div>
<ng-template #elseBlock>







  <form (ngSubmit)="processForm()">
  <label class="sr-only" for="inlineFormInputName2">name</label>
  <input type="text" value="{{role.name}}"  [(ngModel)]="role.name" name="name" class="form-control mb-2 mr-sm-2" id="name" placeholder="Role Name">

  <label class="sr-only" for="inlineFormInputName2">Name</label>
  <input type="text" value="{{role.normalizedName}}" [(ngModel)]="role.normalizedName" name="normalizedName"   class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="normalized Name">



  <div class="form-check mb-2 mr-sm-2">
    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
    <label class="form-check-label" for="inlineFormCheck">
      Remember me
    </label>
  </div>


  <input type="submit" value="save" class="btn btn-primary mb-2" >


 


</form>



</ng-template>

</form>
